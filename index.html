<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Music Theory Toolbox</title>
	<meta name="viewport" content="width=device-width">
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
</head>
<body>
	<!--[if lt IE 7]>
		<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
	<![endif]-->
	<div class="container">
		<h1><i class="icon-music"></i> Music theory toolbox</h1>
		<form class="form-horizontal">
		<fieldset>
      <div class="row">
        <div class="span6">
      <legend>Pitch class set circle</legend>
      <p data-toggle="buttons-checkbox" id="pcCheckboxes" data-bitsetindex=""></p>
      <legend>Operations</legend>
      <p>
        Transpose:
        <button type="button" class="btn" id="transpose-down"><i class="icon-chevron-down"></i> down</button>
        <button type="button" class="btn" id="transpose-up"><i class="icon-chevron-up"></i> up</button>
      </p>
      <p>
        Step over scale degrees:
        <button type="button" class="btn" id="prev-scale-degree"><i class="icon-chevron-left"></i> previous</button>
        <button type="button" class="btn" id="next-scale-degree"><i class="icon-chevron-right"></i> next</button>
      </p>
    </div>
    <div class="span6">
      <legend>Numeric representations</legend>
      <h4>Pitch class set</h4>
      <div class="control-group">
        <label class="control-label">Pitch class set</label>
        <div class="controls">
          <div class="input-append">
            <input type="text" id="pcNumbers" pattern="[0-9]+(,[0-9]+){0,12}"></input>
            <button class="btn" type="button">Set</button>
          </div>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Bit set</label>
        <div class="controls">
          <div class="input-append">
            <input type="text" id="pcBitSet" pattern="[01]{12}"></input>
            <button class="btn" type="button">Set</button>
          </div>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Bit-set index</label>
        <div class="controls">
          <div class="input-append">
            <input type="text" id="pcBitSetIndex" pattern="[0-9]{0,4}"></input>
            <button class="btn" type="button">Set</button>
          </div>
        </div>
      </div>
      
      <h4>Canonic pitch class set</h4>      
      <div class="control-group">
        <label class="control-label">Pitch class set</label>
        <div class="controls">
          <p><select id="canonic"></select></p>
          <span id="canonicPcNumbers" class="uneditable-input"></span>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Bit set</label>
        <div class="controls"><span id="canonicPcBitSet" class="uneditable-input"></span></div>
      </div>
      <div class="control-group">
        <label class="control-label">Bit-set index</label>
        <div class="controls"><span id="canonicPcBitSetIndex" class="uneditable-input"></span></div>
      </div>
    </div>
    </fieldset>
		</form>
	</div>
  
  <a href="https://github.com/bzamecnik/music-theory-toolbox"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>

	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
