<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]> <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Music Theory Toolbox</title>
	<meta name="viewport" content="width=device-width">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
</head>
<body>
	<!--[if lt IE 7]>
		<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
	<![endif]-->
	<div class="container">
		<h1>Music theory toolbox</h1>
		<form class="form-horizontal">
		<fieldset>
      <div class="row">
        <div class="span6">
      <legend>Pitch class set circle</legend>
      <p data-toggle="buttons-checkbox" id="pcCheckboxes" data-bitsetindex=""></p>
      <legend>Operations</legend>
      <p>
        Transpose:
        <button type="button" class="btn" id="transpose-down"><i class="icon-chevron-down"></i>down</button>
        <button type="button" class="btn" id="transpose-up"><i class="icon-chevron-up"></i>up</button>
      </p>
      <p>
        Step over scale degrees:
        <button type="button" class="btn" id="prev-scale-degree"><i class="icon-chevron-left"></i>previous</button>
        <button type="button" class="btn" id="next-scale-degree"><i class="icon-chevron-right"></i>next</button>
      </p>
    </div>
    <div class="span6">
      <legend>Numeric representations</legend>
      <h4>Pitch class set</h4>
      <p>
        <label>Pitch class set: <input type="text" id="pcNumbers"></input></label>
        <label>Bit-set: <input type="text" id="pcBitSet"></input></label>
        <label>Bit-set index: <input type="text" id="pcBitSetIndex"></input></label>
      </p>
      <h4>Canonic pitch class set</h4>
      <p>
        <select id="canonic"></select>
      </p>
      <p>
        <label>Pitch class set: <input type="text" id="canonicPcNumbers" disabled></input></label>
        <label>Bit-set: <input type="text" id="canonicPcBitSet" disabled></input></label>
        <label>Bit-set index:   <input type="text" id="canonicPcBitSetIndex" disabled></input></label>
      </p>
      <legend>Library</legend>
    </div>
    </fieldset>
		</form>
	</div>
	<script src="js/jquery-1.10.2.js" ></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/underscore-min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
